<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Text Reader - ウェブサイト朗読アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔊</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <h1>📖 Web Text Reader</h1>
      <p class="subtitle">ウェブサイトの記事を音声で朗読します</p>
    </header>

    <main>
      <section class="url-section">
        <div class="input-group">
          <input 
            type="url" 
            id="urlInput" 
            placeholder="https://example.com/article"
            autocomplete="url"
          >
          <button id="extractBtn">記事を取得</button>
        </div>
      </section>

      <section class="controls">
        <div class="control-buttons">
          <button id="playBtn" disabled>▶️ 再生</button>
          <button id="pauseBtn" disabled>⏸️ 一時停止</button>
          <button id="stopBtn" disabled>⏹️ 停止</button>
        </div>

        <div class="rate-control">
          <label for="rateSlider">再生速度:</label>
          <input 
            type="range" 
            id="rateSlider" 
            min="0.5" 
            max="2.0" 
            step="0.1" 
            value="1.0"
          >
          <span id="rateValue">1.0x</span>
        </div>

        <div class="voice-control">
          <label for="voiceSelect">音声選択:</label>
          <select id="voiceSelect">
            <option>音声を読み込み中...</option>
          </select>
        </div>

        <div class="progress-container">
          <div id="progressBar"></div>
        </div>

        <div id="status" class="status info">
          URLを入力して記事を取得してください
        </div>
      </section>

      <section id="content">
        <p style="text-align: center; color: #999; font-style: italic;">
          ここに抽出されたコンテンツが表示されます
        </p>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
